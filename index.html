<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khmer Unicode to Limon</title>
  <meta name="description" content="Write Khmer in CapCut by Khmer Limon fonts">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+Khmer:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>

<body>
  <div class="container">
    <div class="flex-col gap">
      <div id="lottie-container" style="width: 100px; align-self: center; min-height: 110px;"></div>
      <h3 class="text-center">Khmer -> Limon</h3>
      <p class="text-center">បម្លែងអក្សរខ្មែរទៅជា Limon សម្រាប់ប្រើប្រាស់នៅលើ CapCut</p>
      <input id="text-input" class="text-center" type="text" placeholder="សរសេរអក្សរខ្មែរ">
      <input id="text-output" class="text-center" type="text" placeholder="លទ្ធផល">
      <input id="preview" class="text-center font-limon" type="text">
      <button data-clipboard-target="#text-output" id="button-copy">ចម្លងលទ្ធផល</button>
      <a target="_blank" class="text-center" style="align-self: center; margin-top: .4rem;" href="https://github.com/seanghay/unicode2legacy-js"><small>View on GitHub</small></a>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
